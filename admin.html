<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin-top: 50px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffb300;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 1rem;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .primary-btn {
      background: #ffb300;
      color: #000;
    }
    .primary-btn:hover {
      background: #ff9800;
    }
    .logout-btn {
      background: #555;
      color: #fff;
    }
    .logout-btn:hover {
      background: #777;
    }
    .label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>

    <!-- Admin Login Form -->
    <div id="login-form">
      <input type="email" id="admin-email" placeholder="Admin Email" required>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button class="primary-btn" onclick="adminLogin()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="label">Current Mining Rate (coins per cycle):</div>
      <input type="number" id="mining-rate" min="1">
      <button class="primary-btn" onclick="updateMiningRate()">Update Mining Rate</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "YOUR_PROJECT_URL";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let adminUser;

    // Admin login
    async function adminLogin() {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) {
        alert("Login failed: " + error.message);
        return;
      }

      adminUser = data.user;

      // Check if admin email
      if(adminUser.email !== "admin@example.com") {
        alert("You are not authorized to access admin panel!");
        await supabase.auth.signOut();
        return;
      }

      // Show dashboard
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");

      loadMiningRate();
    }

    // Load current mining rate
    async function loadMiningRate() {
      const { data, error } = await supabase
        .from("settings")
        .select("*")
        .eq("key", "mining_rate")
        .single();

      if(error) alert("Failed to load mining rate: " + error.message);
      else document.getElementById("mining-rate").value = data.value;
    }

    // Update mining rate
    async function updateMiningRate() {
      const newRate = document.getElementById("mining-rate").value;
      if(!newRate || newRate < 1) {
        alert("Mining rate must be at least 1");
        return;
      }

      const { error } = await supabase
        .from("settings")
        .update({ value: newRate })
        .eq("key", "mining_rate");

      if(error) alert("Failed to update mining rate: " + error.message);
      else alert("Mining rate updated successfully!");
    }

    // Logout
    async function logout() {
      await supabase.auth.signOut();
      adminUser = null;
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("admin-email").value = "";
      document.getElementById("admin-password").value = "";
    }
  </script>
</body>
</html>
