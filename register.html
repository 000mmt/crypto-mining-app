<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffb300, #ff6f00);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #1a1a1a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .primary-btn {
      background: #ffb300;
      color: #fff;
    }
    .primary-btn:hover {
      background: #ff9800;
    }
    .google-btn {
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .google-btn:hover {
      background: #f5f5f5;
    }
    .toggle {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #0066cc;
      font-size: 0.9rem;
    }
    .hidden {
      display: none;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Welcome Back</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button class="primary-btn" onclick="login()">Login</button>
      <button class="google-btn" onclick="googleSignIn()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Continue with Google
      </button>
      <div class="toggle" onclick="toggleForms()">Don’t have an account? Sign up</div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <h2>Create Account</h2>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <input type="text" id="register-name" placeholder="Full Name">
      <input type="text" id="register-bio" placeholder="Bio (optional)">
      <button class="primary-btn" onclick="register()">Sign Up</button>
      <button class="google-btn" onclick="googleSignIn()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Sign up with Google
      </button>
      <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    // Replace with your Supabase credentials
    const SUPABASE_URL = "https://nfuwkrasbjbnngttlbpm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mdXdrcmFzYmpibm5ndHRsYnBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNDMzMjAsImV4cCI6MjA3MzcxOTMyMH0.V53VEcstwVP4DMZICrYsQrBKD-9jwT2VcQTA_9yqSqI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Toggle forms
    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("register-form").classList.toggle("hidden");
    }

    // Register new user
    async function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const full_name = document.getElementById("register-name").value;
      const bio = document.getElementById("register-bio").value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        const user = data.user;
        if (user) {
          // Insert into profiles table
          await supabase.from("profiles").insert({
            id: user.id,
            full_name,
            bio,
            avatar_url: ""
          });
        }
        alert("Registration successful! Check your email to verify.");
        toggleForms();
      }
    }

    // Login user
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert("Login successful! User ID: " + data.user.id);
      }
    }

    // Google Sign-In
    async function googleSignIn() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google"
      });
      if (error) {
        alert(error.message);
      } else {
        console.log("Redirecting to Google login...");
      }
    }
  </script>



  <script>
  // Show a notification bar
  function showNotification(message, color = "green") {
    const bar = document.createElement("div");
    bar.textContent = message;
    bar.style.position = "fixed";
    bar.style.top = "0";
    bar.style.left = "0";
    bar.style.width = "100%";
    bar.style.padding = "15px";
    bar.style.backgroundColor = color;
    bar.style.color = "white";
    bar.style.textAlign = "center";
    bar.style.fontWeight = "bold";
    document.body.appendChild(bar);

    setTimeout(() => {
      bar.remove();
    }, 5000); // disappears after 5s
  }

  // Check if redirected from email confirmation
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("type") === "signup") {
    showNotification("✅ Email confirmed! Please log in.");
    // Force login form visible
    document.getElementById("register-form").classList.add("hidden");
    document.getElementById("login-form").classList.remove("hidden");
  }
</script>

</body>
</html>
