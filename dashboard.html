<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #1a1a1a;
    }

    /* Top Navbar */
    .navbar {
      background: linear-gradient(135deg, #ff9800, #ff6f00);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .coins {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .menu-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1200;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }
    .sidebar a:hover {
      background: #f4f4f4;
    }

    /* Overlay when sidebar is active */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1100;
    }
    .overlay.active {
      display: block;
    }

    /* Content */
    .content {
      text-align: center;
      padding: 30px 15px;
    }
    .content img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .news-btn {
      display: inline-block;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .news-btn:hover {
      background: #e68900;
    }

    /* News section */
    #news-section {
      margin-top: 25px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #news-section h3 {
      margin-bottom: 10px;
      color: #333;
    }
    #news-list {
      list-style: none;
      padding: 0;
    }
    #news-list li {
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    #news-list li a {
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }
    #news-list li a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .navbar h1 {
        font-size: 1.5rem;
      }
      .coins {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Crypto Miner</h1>
    <div class="coins">üí∞ Coins: <span id="coins">0</span></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">üë§ Profile</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <a href="#">‚ÑπÔ∏è About</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div class="content">
    <img src="https://images.unsplash.com/photo-1621507071265-8b1219777084?auto=format&fit=crop&w=900&q=80" alt="Crypto Mining">
    <button class="news-btn" onclick="loadCryptoNews()">üì¢ Live Crypto News</button>

    <div id="news-section" style="display:none;">
      <h3>Latest News</h3>
      <ul id="news-list"></ul>
    </div>
  </div>

  <script>
    // üîë Replace with your real Supabase keys
    const SUPABASE_URL = "YOUR_PROJECT_URL";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user, profile;

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    // Check user session
    async function checkSession() {
      const { data: { session } } = await client.auth.getSession();
      if (!session) {
        window.location.href = "register.html";
      } else {
        user = session.user;
        await fetchProfile();
      }
    }

    // Fetch profile info
    async function fetchProfile() {
      const { data, error } = await client
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

      if (!error && data) {
        profile = data;
        document.getElementById("coins").textContent = profile.coins || 0;
      }
    }

    // Logout
    async function logout() {
      await client.auth.signOut();
      window.location.href = "register.html";
    }

    // Load crypto news
    async function loadCryptoNews() {
      try {
        const response = await fetch("https://min-api.cryptocompare.com/data/v2/news/?lang=EN");
        const result = await response.json();
        const articles = result.Data.slice(0,5);

        const newsList = document.getElementById("news-list");
        newsList.innerHTML = "";
        articles.forEach(article => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          newsList.appendChild(li);
        });

        document.getElementById("news-section").style.display = "block";
      } catch (err) {
        console.log("Error loading news:", err);
      }
    }

    checkSession();
  </script>
</body>
</html>
